<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Currency Converter</h2>
        <form id="converterForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency" name="fromCurrency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <!-- Add more currency options as needed -->
            </select>

            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency" name="toCurrency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <!-- Add more currency options as needed -->
            </select>

            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('result');

            // Conversion rates (for demonstration purposes)
            const conversionRates = {
                USD: { EUR: 0.85, GBP: 0.73 },
                EUR: { USD: 1.18, GBP: 0.86 },
                GBP: { USD: 1.37, EUR: 1.16 },
                INR: { INR: 0.0135,USD: 0.86 }

                // Add more conversion rates as needed
            };

            if (fromCurrency in conversionRates && toCurrency in conversionRates[fromCurrency]) {
                const rate = conversionRates[fromCurrency][toCurrency];
                const result = (amount * rate).toFixed(2);
                resultElement.textContent = `${amount} ${fromCurrency} is ${result} ${toCurrency}`;
            } else {
                resultElement.textContent = 'Invalid currency conversion';
            }
        }
    </script>
</body>
</html>
